<!DOCTYPE html>
<html>
<style>table, th, td {border:1px solid black;}</style>
<head>
<meta charset="utf-8">
<title>Перевод из формата CSV в HTML</title>
</head>
<body>
<table>
<tr>
<td>следующая ячейка содержит перевод строки</td>
<td>до перевода строки<br/>после перевода строки</td>
<td>а это третий столбец</td>
</tr>
<tr>
<td>следующая ячейка содержит кавычку и запятую</td>
<td>вот они: ",</td>
<td>&lt;&amp;&gt;</td>
</tr>
<tr>
<td>в этой строке вторая и третья ячейка содержат по одной кавычке</td>
<td>"</td>
<td></td>
</tr>
</table>
</body>
</html>
